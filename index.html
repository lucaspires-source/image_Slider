<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Image carrousel Slider</title>
</head>
<body>
    <h1>Image Carrousel</h1>
    <div class="carrousel-container">
        <i class="fas fa-angle-left"  id="previousBtn"></i>
        <i class="fas fa-angle-right" id="nextBtn"></i>
        <div class="carrousel-slide">
            <img  src="./assets//img/10.jpg" alt="carrousel" id="lastClone"/>
            <img src="./assets//img/1.jpg" alt="carrousel"/>
            <img src="./assets//img/2.jpg" alt="carrousel"/>
            <img src="./assets//img/3.jpg" alt="carrousel"/>
            <img src="./assets//img/4.jpg" alt="carrousel"/>
            <img src="./assets//img/5.jpg" alt="carrousel"/>
            <img src="./assets//img/6.jpg" alt="carrousel"/>
            <img src="./assets//img/7.jpg" alt="carrousel"/>
            <img src="./assets//img/8.jpg" alt="carrousel"/>
            <img src="./assets//img/9.jpg" alt="carrousel"/>
            <img src="./assets//img/10.jpg" alt="carrousel"/>
            <img src="./assets//img/1.jpg" alt="carrousel" id="firstClone" />
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
